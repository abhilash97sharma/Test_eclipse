<html>
<head>
<link rel="stylesheet" type="text/css" href="Login.css">
<script src="myjavascriptfile.js"></script>
<h1 align="center">SIGN UP</h1>
</head>
<body>
<form name="signup" action="SignUp" method="post" onsubmit="return validation()">
  <div class="container">
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" name="email" required>

     <label><b>Phone no</b></label>
    <input type="text" placeholder="Enter Phoneno" id="phoneno" name="phoneno" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw1" name="psw" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button"  class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
